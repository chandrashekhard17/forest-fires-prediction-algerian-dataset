<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Fire Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="number"] {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forest Fire Prediction</h2>
        <form action="/predictdata" method="POST">
            <label for="Temperature">Temperature (Â°C):</label>
            <input type="number" step="0.01" name="Temperature" required>

            <label for="RH">Relative Humidity (%):</label>
            <input type="number" step="0.01" name="RH" required>

            <label for="Ws">Wind Speed (km/h):</label>
            <input type="number" step="0.01" name="Ws" required>

            <label for="Rain">Rain (mm):</label>
            <input type="number" step="0.01" name="Rain" required>

            <label for="FFMC">Fine Fuel Moisture Code (FFMC):</label>
            <input type="number" step="0.01" name="FFMC" required>

            <label for="DMC">Duff Moisture Code (DMC):</label>
            <input type="number" step="0.01" name="DMC" required>

            <label for="ISI">Initial Spread Index (ISI):</label>
            <input type="number" step="0.01" name="ISI" required>

            <label for="Classes">Fire Class (0 for No Fire, 1 for Fire):</label>
            <input type="number" name="Classes" min="0" max="1" required>

            <label for="Region">Region (1 or 2):</label>
            <input type="number" name="Region" min="1" max="2" required>

            <input type="submit" value="Predict">
        </form>

        <!-- Display prediction result -->
        {% if result %}
            <div class="result">
                <p>Predicted Burned Area: {{ result }} hectares</p>
            </div>
        {% elif error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
